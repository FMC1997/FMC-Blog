{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>  
{% endfor %}

<h1>Blog Posts</h1>
<br/>

<div class="shadow p-3 mb-5 bg-body rounded">
    <h2>{{ post.title }}</h2>
    <small> By: {{ post.author }} <br/>
    Date: {{ post.date_posted }}</small> <br/> <br/> 
    Content: {{ post.content | safe }} <br/><br/>
    <a href="{{ url_for('posts') }}" class="btn btn-sm btn-primary">Back</a>
    <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-sm btn-primary">Edit Post</a>
    <a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-sm btn-danger">Delete Post</a>
</div>




{% endblock %}
